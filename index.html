<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>אוסטאופתית רוני פפוביאן</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            direction: rtl;
        }

        .container {
            max-width: 750px;   /* Уменьшаем ширину для красивого вида */
            margin: 0 auto;     /* Центрирование */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        p {
            line-height: 1.6;
            font-size: 18px;
            color: #444;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background-color: #0078ff;
            color: #fff;
            padding: 14px 26px;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #005fcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>אוסטאופתית רוני פפוביאן</h1>

        <p>
            ברוכה הבאה! כאן תוכלי למצוא מידע על הטיפולים, הקליניקה וקביעת תורים.
        </p>

        <p>
            טיפול אוסטאופתי מתאים למגוון רחב של בעיות ומטרתו לאפשר לגוף לחזור לאיזון טבעי.
        </p>

        <div class="button-container">
            <a class="btn" href="https://plannieapp.com/?name=רוניפפוביאן" target="_blank">
                זימון תור בקליק
            </a>
        </div>
    </div>
</body>
</html>
